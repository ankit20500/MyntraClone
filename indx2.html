<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header>
        <div class="logo"><img src="photos/myntra.jpeg" alt=""></div>
        <div class="navbar-button">
            <p>MENS</p>
            <p>WOMENS</p>
            <p>KIDS</p>
            <p> HOME & LIVING</p>
            <p>BEAUTY</p>
            <p>STUDIO</p>
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search">
            </div>
            <div class="profile">
                <i class="fa-regular fa-user"></i>
                <p>Profile</p>
            </div>
            <div class="wishlist">
                <i class="fa-regular fa-heart"></i>
                <p>Wishlist</p>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
                <span class="item-count">0</span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <div class="image">
                    <img src="/Myntra/photos/img1.jpg" alt="img">
                </div>
                <div class="item-detail">
                    <div class="brand-name">
                        <span>ADIDAS</span>
                        <span><i class="fa-solid fa-xmark"></i></span>
                    </div>
                    <div class="item-name">Mens Shirt Without collar</div>
                    <div class="price">
                        <span class="curr-price">RS 606</span>
                        <span class="ori-price">RS 606</span>
                        <span class="dis-price">(0% OFF)</span>
                    </div>
                    <div class="return-time">
                        <span>14 Days</span>
                        <span>return available</span>
                    </div>
                    <div class="delivary-time">
                        <span>Delivared by</span>
                        <span>10 march 2024</span>
                    </div>
                </div>
            </div>
            <div class="item-price">
                <div class="price-detail">PRICE DETAILS (2 items)</div>
                <div class="total-mrp">
                    <span>Total MRP</span>
                    <span>RS 1284</span>
                </div>
                <div class="discount">
                    <span>Discount</span>
                    <span>-RS 143</span>
                </div>
                <div class="convenience">
                    <span>Convenience Fee</span>
                    <span>RS 99</span>
                </div>
                <div class="line"></div>
                <div class="total-price">
                    <span>Total Amount</span>
                    <span>Rs 1240</span>
                </div>
                <div class="place-order-button">
                    <button>Place order</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
